<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        .book-card {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .book-card.selected {
            border: 2px solid #3273dc;
        }
        .level {
            align-items: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <form action="{{ url_for('recommendations') }}" method="post">
                <div class="level">
                    <div class="level-left">
                        <h1 class="title">Book List</h1>
                    </div>
                    <div class="level-right">
                        <button type="submit" class="button is-primary">Get Recommendations</button>
                    </div>
                </div>
                <input type="hidden" name="book_id" id="selected_book_id" value="">
                <div class="columns is-multiline">
                    {% for book in books %}
                    <div class="column is-one-quarter">
                        <div class="card book-card" data-book-id="{{ book.id }}" onclick="selectBook({{ book.id }})">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="{{ book.image_url }}" alt="Book Cover">
                                </figure>
                            </div>
                            <div class="card-content">
                                <p class="title is-4">{{ book.book_title }}</p>
                                <p class="subtitle is-6">by {{ book.book_authors }}</p>
                                <div class="content">
                                    <p>{{ book.genres }}</p>
                                    <p>Rating: {{ book.book_rating }}</p>
                                    <!-- Add other book details as needed -->
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- Pagination Links -->
            <nav class="pagination" role="navigation" aria-label="pagination">
                <ul class="pagination-list">
                    <!-- Previous page link -->
                    {% if page > 1 %}
                    <li><a class="pagination-link" href="{{ url_for('book_list', page=page-1) }}">Previous</a></li>
                    {% endif %}

                    <!-- Next page link -->
                    <li><a class="pagination-link" href="{{ url_for('book_list', page=page+1) }}">Next</a></li>
                </ul>
            </nav>
            </form>
        </div>
    </section>

    <script>
        function selectBook(bookId) {
            // Update hidden input value with selected book ID
            document.getElementById('selected_book_id').value = bookId;
            
            // Add visual feedback for selected book
            const cards = document.querySelectorAll('.book-card');
            cards.forEach(card => {
                card.classList.remove('selected');
                if (card.dataset.bookId == bookId) {
                    card.classList.add('selected');
                }
            });
        }
    </script>
</body>
</html>
